<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Fuel Cost Calculator</title>
  <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
  <header class="site-header"><h1>Fuel Cost Calculator</h1><nav><a href="../index.html">Home</a></nav></header>
  <div class="hero">
    <label>Distance (km): <input type="number" id="dist"></label><br>
    <label>Efficiency (km/L): <input type="number" id="eff"></label><br>
    <label>Fuel Price (per L): <input type="number" id="price"></label><br>
    <button onclick="calc()">Calculate</button>
    <div id="output"></div>
  </div>
  <script>
    function calc(){
      let d=+document.getElementById('dist').value,
          e=+document.getElementById('eff').value,
          p=+document.getElementById('price').value;
      if(!d||!e||!p){ document.getElementById('output').innerText='Fill all fields'; return; }
      let liters=d/e, cost=liters*p;
      document.getElementById('output').innerHTML=
        `Litres: ${liters.toFixed(2)} L<br>Cost: â‚¹${cost.toFixed(2)}`;
    }
  </script>
</body>
</html>
