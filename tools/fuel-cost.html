<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Fuel Cost Calculator</title>
  <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
  <header class="site-header">
    <h1>Fuel Cost Calculator</h1>
    <nav>
      <a href="../index.html">Home</a>
    </nav>
  </header>
  <section class="hero">
    <label>Distance (km): <input type="number" id="dist"></label><br>
    <label>Efficiency (km/L): <input type="number" id="eff"></label><br>
    <label>Fuel Price (per L): <input type="number" id="price"></label><br>
    <button onclick="calc()">Calculate</button>
    <div id="output" style="margin-top:1rem;"></div>
  </section>
  <script>
    function calc(){
      const d = parseFloat(document.getElementById('dist').value);
      const e = parseFloat(document.getElementById('eff').value);
      const p = parseFloat(document.getElementById('price').value);
      if (!d || !e || !p) {
        return document.getElementById('output').innerText = 'Fill all fields';
      }
      const liters = (d / e).toFixed(2);
      const cost = (liters * p).toFixed(2);
      document.getElementById('output').innerHTML = `Litres: ${liters} L<br>Cost: â‚¹${cost}`;
    }
  </script>
</body>
</html>
